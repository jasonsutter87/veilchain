<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo -->
  <g transform="translate(540, 180)">
    <circle cx="60" cy="60" r="54" fill="none" stroke="#22c55e" stroke-width="4"/>
    <circle cx="60" cy="36" r="12" fill="#22c55e"/>
    <circle cx="36" cy="72" r="10" fill="#38bdf8"/>
    <circle cx="84" cy="72" r="10" fill="#38bdf8"/>
    <line x1="60" y1="48" x2="36" y2="62" stroke="#475569" stroke-width="3"/>
    <line x1="60" y1="48" x2="84" y2="62" stroke="#475569" stroke-width="3"/>
  </g>

  <!-- Title -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#f8fafc">VeilChain</text>

  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">Bitcoin-grade Immutability Without the Blockchain</text>

  <!-- Features -->
  <g transform="translate(200, 500)" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b">
    <text x="0" y="0">Merkle Trees</text>
    <circle cx="140" cy="-5" r="3" fill="#22c55e"/>
    <text x="160" y="0">Tamper-Proof</text>
    <circle cx="320" cy="-5" r="3" fill="#22c55e"/>
    <text x="340" y="0">Self-Hostable</text>
    <circle cx="500" cy="-5" r="3" fill="#22c55e"/>
    <text x="520" y="0">Open Source</text>
  </g>

  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#22c55e">veilchain.io</text>
</svg>
