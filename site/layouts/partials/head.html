<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>
  {{ block "title" . }}
    {{ if .Params.PageTitle}}
      {{ .Params.PageTitle }}
    {{ else }}
      {{ .Params.Title }}
    {{ end }}
  {{ end }}
</title>

<!-- metatags -->
{{ partial "seo_schema" . }}

<!-- link -->
<link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relURL }}" sizes="180x180">
<link rel="icon" href="{{ "favicon-32x32.png" | relURL }}" sizes="32x32" type="image/png">
<link rel="icon" href="{{ "favicon-16x16.png" | relURL }}" sizes="16x16" type="image/png">
<link rel="mask-icon" href="{{ "safari-pinned-tab.svg" | relURL }}">
<link rel="icon" href="{{ "favicon.ico" | relURL }}">
<meta name="msapplication-TileColor" content="#b88856">
<meta name="theme-color" content="#ffffff">

<!-- CSS - Tailwind with Bootstrap compatibility layer -->
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
{{ range .Params.css }}
  <link rel="stylesheet" href="{{ "css/pages/" | relURL }}{{ . }}">
{{ end }}

<!-- canonical -->
{{ if not .Params.canonical }}
  <link rel="canonical" href="{{ .Permalink }}">
{{ end }}

<!-- fonts - optimized: only 400, 500, 700 weights (Lato doesn't have 500/600, Roboto doesn't have 600) -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap"/>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'"/>
<noscript>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
</noscript>

<!-- scripts -->
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<script defer type="text/javascript" src="{{ .Site.BaseURL }}src/js/site.js"></script>
<script defer src="https://kit.fontawesome.com/902c9ed551.js" crossorigin="anonymous"></script>
