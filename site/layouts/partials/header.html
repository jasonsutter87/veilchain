{{/* Accessible header with mobile menu */}}
<div class="container py-4">
  <nav class="d-flex justify-content-between align-items-center" aria-label="Primary navigation">
    {{/* Logo/Site Title */}}
    <a href="/" class="text-white text-decoration-none fw-bold text-xl focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded">
      {{ .Site.Title }}
    </a>

    {{/* Mobile menu button */}}
    <button
      type="button"
      class="d-md-none text-white bg-transparent border-0 p-2 focus:outline-none focus:ring-2 focus:ring-white rounded"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      onclick="document.getElementById('mobile-menu').classList.toggle('hidden'); this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'true' ? 'false' : 'true');"
    >
      {{/* Hamburger icon */}}
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    {{/* Desktop menu */}}
    <ul class="list-unstyled d-none d-md-flex gap-4 mb-0">
      <li><a href="/" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-1">Home</a></li>
      <li><a href="/about" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-1">About</a></li>
      <li><a href="/contact" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-1">Contact</a></li>
    </ul>
  </nav>

  {{/* Mobile menu (hidden by default) */}}
  <ul id="mobile-menu" class="hidden list-unstyled d-md-none mt-4 pb-2">
    <li class="py-2 border-b border-gray-700"><a href="/" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded block py-1">Home</a></li>
    <li class="py-2 border-b border-gray-700"><a href="/about" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded block py-1">About</a></li>
    <li class="py-2"><a href="/contact" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded block py-1">Contact</a></li>
  </ul>
</div>
