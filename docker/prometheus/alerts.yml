# VeilChain Alerting Rules

groups:
  # =============================================================
  # API Alerts
  # =============================================================
  - name: veilchain-api
    rules:
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(veilchain_http_requests_total{status_code=~"5.."}[5m]))
            /
            sum(rate(veilchain_http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP error rate"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.99,
            sum(rate(veilchain_http_request_duration_seconds_bucket[5m])) by (le)
          ) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "p99 latency is {{ $value | humanizeDuration }} (threshold: 1s)"

      - alert: APIDown
        expr: up{job="veilchain-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "VeilChain API is down"
          description: "The VeilChain API has been unreachable for more than 1 minute"

      - alert: HighRequestRate
        expr: |
          sum(rate(veilchain_http_requests_total[1m])) > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Unusually high request rate"
          description: "Request rate is {{ $value }} req/sec"

  # =============================================================
  # Database Alerts
  # =============================================================
  - name: veilchain-database
    rules:
      - alert: DatabaseDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been unreachable for more than 1 minute"

      - alert: HighDatabaseConnections
        expr: |
          pg_stat_activity_count{state="active"} > 150
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Active connections: {{ $value }} (threshold: 150)"

      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.99,
            sum(rate(veilchain_db_query_duration_seconds_bucket[5m])) by (le, operation)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "p99 query duration is {{ $value | humanizeDuration }}"

      - alert: DatabaseDiskSpaceWarning
        expr: |
          pg_database_size_bytes / 1024 / 1024 / 1024 > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database size warning"
          description: "Database size is {{ $value | humanize }}GB"

  # =============================================================
  # Redis Alerts
  # =============================================================
  - name: veilchain-redis
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 1 minute"

      - alert: RedisMemoryHigh
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      - alert: RedisTooManyConnections
        expr: redis_connected_clients > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many Redis connections"
          description: "Redis connections: {{ $value }}"

  # =============================================================
  # Security Alerts
  # =============================================================
  - name: veilchain-security
    rules:
      - alert: HighAuthFailureRate
        expr: |
          (
            sum(rate(veilchain_auth_attempts_total{result="failure"}[5m]))
            /
            sum(rate(veilchain_auth_attempts_total[5m]))
          ) > 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Auth failure rate is {{ $value | humanizePercentage }}"

      - alert: TooManyBlockedIPs
        expr: veilchain_blocked_ips_total > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Many IPs blocked"
          description: "{{ $value }} IPs are currently blocked"

      - alert: SecurityEventCritical
        expr: |
          increase(veilchain_security_events_total{severity="critical"}[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical security event detected"
          description: "A critical security event has been logged"

      - alert: HighRateLimitHits
        expr: |
          sum(rate(veilchain_rate_limit_hits_total[5m])) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate limit hits"
          description: "Rate limit hits: {{ $value }} per second"

  # =============================================================
  # Business Metrics Alerts
  # =============================================================
  - name: veilchain-business
    rules:
      - alert: WebhookDeliveryFailures
        expr: |
          (
            sum(rate(veilchain_webhook_deliveries_total{status="failed"}[5m]))
            /
            sum(rate(veilchain_webhook_deliveries_total[5m]))
          ) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High webhook delivery failure rate"
          description: "Webhook failure rate is {{ $value | humanizePercentage }}"

      - alert: SlowWebhookDelivery
        expr: |
          histogram_quantile(0.95,
            sum(rate(veilchain_webhook_delivery_duration_seconds_bucket[5m])) by (le)
          ) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow webhook delivery"
          description: "p95 webhook delivery time is {{ $value | humanizeDuration }}"

      - alert: NoEntriesAppended
        expr: |
          increase(veilchain_entries_appended_total[1h]) == 0
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "No entries appended in the last hour"
          description: "This may be normal during low-traffic periods"

  # =============================================================
  # Resource Alerts
  # =============================================================
  - name: veilchain-resources
    rules:
      - alert: HighCPUUsage
        expr: |
          (
            1 - avg(rate(process_cpu_seconds_total{job="veilchain-api"}[5m]))
          ) < 0.2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%"

      - alert: HighMemoryUsage
        expr: |
          process_resident_memory_bytes{job="veilchain-api"} / 1024 / 1024 > 1500
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}MB"

      - alert: EventLoopLag
        expr: |
          nodejs_eventloop_lag_seconds > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node.js event loop lag"
          description: "Event loop lag is {{ $value | humanizeDuration }}"
