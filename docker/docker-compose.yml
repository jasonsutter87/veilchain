version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: veilchain-postgres
    environment:
      POSTGRES_USER: veilchain
      POSTGRES_PASSWORD: veilchain_dev
      POSTGRES_DB: veilchain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veilchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: veilchain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VeilChain API (development)
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: veilchain-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://veilchain:veilchain_dev@postgres:5432/veilchain
      REDIS_URL: redis://redis:6379
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../src:/app/src:ro
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
