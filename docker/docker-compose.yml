version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: veilchain-postgres
    environment:
      POSTGRES_USER: veilchain
      POSTGRES_PASSWORD: veilchain_dev
      POSTGRES_DB: veilchain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veilchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: veilchain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for blob storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: veilchain-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: veilchain
      MINIO_ROOT_PASSWORD: veilchain_dev
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VeilChain API (development)
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: veilchain-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://veilchain:veilchain_dev@postgres:5432/veilchain
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: veilchain
      S3_ACCESS_KEY_ID: veilchain
      S3_SECRET_ACCESS_KEY: veilchain_dev
      S3_FORCE_PATH_STYLE: "true"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../src:/app/src:ro
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  minio_data:
